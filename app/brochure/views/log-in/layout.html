{{> head}}

<body>
  <style type="text/css">
  /* hack pelase fix */
  header container>index {
    flex-grow: 0;
  }

  /* balances out the margins */
  header container>index:last-child {
    visibility: hidden
  }

  main {
    display: flex;
  }

  main content {
    max-width: 380px;
  }

  input[type="submit"] {
    background: #333;
    padding: 0.75em 1em;
    color: white;
    margin: 1em 0;
    border: none;
    border-bottom: 2px solid #000;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500
  }

  input[type="submit"]:focus {
    border: none;
    position: relative;
    top: 2px
  }

  label {
    font-size: 14px;
    color: #666
  }

  /* turn into tooltip */
  label em {
    display: none;
  }

  input[name="email"],
  input[name="password"] {
    width: 100%;
    display: block;
  }

  input[name="number"] {
    width: 100%;
    display: block;
  }

  input[name="cvc"] {
    display: block;
  }

  input[type="text"],
  input[type="password"] {
    padding: 4px 3px;
    margin: 2px 0;
    font-size: 17px;
    padding: 10px;
    font-family: inherit;
    z-index: 1;
    position: relative;
    border: 1px solid #cccbca;
    border-top-color: rgba(0, 0, 0, .25);
    border-bottom-color: rgba(0, 0, 0, .15);
    box-sizing: border-box;
    background: 0 0;
    box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, .075);
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
  }

  input[name="exp-year"],
  input[name="exp-month"],
  input[name="cvc"] {
    text-align: center;
  }

  input[name="exp-month"] {
    width: 60px;
  }

  input[name="cvc"] {
    width: 75px;
  }

  input[name="exp-year"] {
    width: 75px;
    margin-left: -1px;
    margin-right: 2em;
  }

  input[type="text"]:focus,
  textarea:focus {
    outline: none !important;
    border: 1px solid #699ad2;
    box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, .075), 0 0 10px #bdcfe2;
  }



  ::-webkit-input-placeholder {
    /* Chrome/Opera/Safari */
    color: #a09d9c;
  }

  ::-moz-placeholder {
    /* Firefox 19+ */
    color: #a09d9c;
  }

  :-ms-input-placeholder {
    /* IE 10+ */
    color: #a09d9c;
  }

  :-moz-placeholder {
    /* Firefox 18- */
    color: #a09d9c;
  }

  flex {
    display: flex
  }

  flex {
    -webkit-margin-collapse: discard;
  }

  .arrow {
    margin: 0 1em
  }

  form {
    margin: 2em 0;
    width: 330px
  }

  header strong {
    font-weight: inherit;
    color: #312c25
  }

  mark#success {
    background: #cceacc;
    color: green;
    outline: #cceacc solid 9px;
    margin-bottom: 2em;
    display: block;
  }

  .error:empty {
    display: none;
  }

  .error {
    color: #a54846;
    display: block;
    background: #feeded;
    outline: 10px solid #feeded
  }
  </style>

<style type="text/css">
  header row,
  header ul {
    display: flex;
    align-items: baseline;
    max-width: none
  }

  header {
    padding: 0 1em;
    margin: 1em
  }

  header a {
/*    color: #969696;
*/   
 color: #005eb8;
    text-decoration: none;
  }
/*
  header a:visited {
    color: #330072
  }*/

  header a:focus {
    background-color: #eee;
    box-shadow: 0 0 0 4px #eee;
    color: #444;
    outline: 4px solid transparent;
    outline-offset: 4px
  }

  header a:hover {
    background-color: #eee;
    box-shadow: 0 0 0 4px #eee;
    text-decoration: underline;
  }

  a:active {
    color: #444;
    text-decoration: none;
  }

  header a.selected {
    color: black;
    text-decoration: none;
  }

  header hr {
    border: none;
    border-bottom: 1px solid #e7e7e5
  }

  header a svg {
    fill: white;
    stroke: #aaa;
    width: 23px;
    margin-right: 0.5em;
    margin-left: 0.125em;
    vertical-align: text-bottom;
  }

  .header-button {
    background-color: #0070c9;
    box-shadow: 0 0 0 4px #0070c9;
    padding: 0 0.5em;
    color: white;
    margin-left: 1em;
    text-decoration: none
  }

  header ul {
    list-style-type: none;
    padding: 0;
    margin: 0
  }



  header .logo {
    margin-right: 1em;
    margin-left: 0.5em
  }

  header li {
    margin: 0 0.5em;
  }

  </style>
<header>

    <label for="toggle">—<br>—<br>—</label>

    <input type="checkbox" name="toggle" id="toggle">

    <row>

      <a class="logo {{selected.index}}" href="/">{{>logo}}Blot  is a blogging platform with no interface</a>

              <p style="color:#a09d9c;margin-top:0"><span style="color:black">Log in</span><span class="arrow">&rarr;</span>Dashboard</p>
</row>
    <hr>

    </header>
  <main class="has-sidebar">
    
    <content>

    

      {{{body}}}
      </container>
      <div style="flex-grow:1;flex-shrink:1"></div>
  </main>
</body>

</html>
