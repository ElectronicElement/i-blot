{{> head}}
<style type="text/css">html {background: #111}</style>
<body class="dark">
  <link rel="stylesheet" href="/css/tex.css?cache={{cacheID}}&extension=.css">
  <link rel="stylesheet" href="/css/header.css?cache={{cacheID}}&extension=.css">

  <header class="grid">
    <row>
      <section style="padding: 0 0.7em;    display: flex;
    align-items: center;">
        <a class="logo {{selected.index}}" title="Blot" href="/" >{{> logo}}</a> <span style="color:#444;padding:0 0.7em">/</span> <a  style="min-width:auto"href="/developers"> Developers</a>
      </section>
  

      <section class="links">
        <label for="toggle">Menu</label>
        <a href="/sign-up">Sign up</a>
        <a href="/log-in">Log in</a>
      </section>
    </row>

  </header>
  <main class="grid" style="padding-top:0">
    
    <input type="checkbox" name="toggle" id="toggle">
      
   <ul class="sidebar col-25">
      <li><a href="/developers">Introduction</a></li>
      <li><a href="/developers/how-blot-works">How Blot works</a></li>
      <li><a href="/developers/rendering-templates">Rendering templates</a></li>
      <li class="has-list {{selected.reference}}">
        <input type="checkbox" name="reference" id="reference" {{#selected.reference}} checked{{/selected.reference}}> <a href="/developers/reference">Reference<label for="reference"></label>
      </a>
      <ul>
        <li class="{{selected.blog}}">
          <a href="/developers/reference/blog">Blog</a>
        </li>
        <li class="{{selected.entry}}">
          <a href="/developers/reference/lists">Lists</a>
        </li>
        <li class="{{selected.entry}}">
          <a href="/developers/reference/entry">Entry</a>
        </li>
        <li class="{{selected.helper-functions}}">
          <a href="/developers/reference/helper-functions">Helper functions</a>
        </li>
        <li class="{{selected.tags}}">
          <a href="/developers/reference/tags">Tags</a>
        </li>
        <li class="{{selected.date-tokens}}">
          <a href="/developers/reference/date-tokens">Date tokens</a>
        </li>
      </ul>
      </li>
      <li class="has-list {{selected.guides}}">
        <input type="checkbox" name="guides" id="guides" {{#selected.guides}} checked{{/selected.guides}}> <a href="/developers/guides">Guides<label for="guides"></label></a>
      <ul>
        <li class="{{selected.posts-tagged}}">
          <a href="/developers/guides/json-feed">JSON feed</a>
        </li>
      </ul>
      </li>
        <hr>
        <li><a class="{{selected.support}}" href="/developers/support">Support</a></li>
        <li><a class="{{selected.news}}" href="https://github.com/davidmerfield/blot">Source code</a></li>
   </ul>

    <content class="col-75">
      {{{body}}}
    </content>
  </main>

  {{> footer}}
</body>

</html>
