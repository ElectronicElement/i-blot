{{> head}}

<body>
  <style type="text/css">
  /* hack pelase fix */
  header container>index {flex-grow:0;}
  
  /* balances out the margins */
  header container>index:last-child {visibility: hidden}
  
  main {
max-width:380px;margin:0 auto;  position: relative;left: -100px;  padding: 1em 0;  }

input[type="submit"] {
  background: #333;
  padding: 0.75em 1em;
  color: white;
  margin: 1em 0;
  border: none;
  border-bottom: 2px solid #000;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500
}

input[type="submit"]:focus{border: none;position: relative;top: 2px}
label {font-size: 14px;color:#666}

/* turn into tooltip */
label em {display: none;}

input[name="email"] {
  width:100%;display: block;
}

input[name="number"] {
  width:80%;display: block;
}

input[name="cvc"] {
  display: block;
}

input[type="text"] {
  padding: 4px 2px;
  border: 1px solid #e3e3e3;
  font-size: 17px;font-family: inherit;}

input[type="text"]:focus,
textarea:focus {
  outline: 3px solid #ccc;
  border-color: #606fdc;
}

flex {display: flex}

flex {-webkit-margin-collapse: discard;}

form {margin: 2em 0}
    </style>
  <header>
    <container>
    {{> logo}}
    <div style="width:380px;position:relative;left:-100px;margin:0 auto;color:#aaa"><span style="color:#000">Sign up</span>&nbsp;&nbsp;&nbsp;&rarr;&nbsp;&nbsp;&nbsp;Create a blog</div>
    {{> logo}}
  </container>
  </header>

  <main>

    <p><mark id="error">{{#error}}{{error}}{{/error}}</mark></p>

    {{{body}}}
  </main>
</body>

</html>
