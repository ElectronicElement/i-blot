{{> head}}

<body>
  <style type="text/css">
  /* hack pelase fix */
  header container>index {flex-grow:0;}
  
  /* balances out the margins */
  header container>index:last-child {visibility: hidden}
  
  main {
max-width:380px;margin:0 auto;  position: relative;left: -100px;  padding: 2em 0;  }

input[type="submit"] {
  background: #333;
  padding: 0.75em 1em;
  color: white;
  margin: 1em 0;
  border: none;
  border-bottom: 2px solid #000;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500
}

input[type="submit"]:focus{border: none;position: relative;top: 2px}
label {font-size: 14px;color:#666}

/* turn into tooltip */
label em {display: none;}

input[name="email"] {
  width:100%;display: block;
}

input[name="number"] {
  width:100%;display: block;
}

input[name="cvc"] {
  display: block;
}

input[type="text"] {
  padding: 4px 3px;
  margin: 2px 0;
  border: 1px solid #e3e3e3;
  font-size: 17px;
  font-family: inherit;
    z-index: 1;
    position: relative;
    border: 1px solid #cccbca;
    border-top-color: rgba(0,0,0,.25);
    border-bottom-color: rgba(0,0,0,.15);
    box-sizing: border-box;
    background: 0 0;
    box-shadow: inset 0 1px 2px 0 rgba(0,0,0,.075);
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
}

input[name="exp-year"],
input[name="exp-month"],
input[name="cvc"] {
  text-align: center;
}

input[name="exp-month"] {
  width: 60px;
}

input[name="cvc"] {
  width: 75px;
}
  
input[name="exp-year"] {
  width: 75px;
  margin-left: -1px;
  margin-right: 2em;
}

input[type="text"]:focus,
textarea:focus {
    outline: none !important;
    border: 1px solid #699ad2;
    box-shadow: inset 0 1px 2px 0 rgba(0,0,0,.075), 0 0 10px #bdcfe2;
}



::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #a09d9c;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #a09d9c;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #a09d9c;
}
:-moz-placeholder { /* Firefox 18- */
  color: #a09d9c;
}

flex {display: flex}

flex {-webkit-margin-collapse: discard;}

form {margin: 2em 0;width: 330px}
    </style>
  <header>
    <container>
    {{> logo}}
    <div style="width:380px;position:relative;left:-100px;margin:0 auto;color:#aaa"><span style="color:#000">Sign up</span>&nbsp;&nbsp;&nbsp;&rarr;&nbsp;&nbsp;&nbsp;Create a blog</div>
    {{> logo}}
  </container>
  </header>

  <main>

    <p><mark id="error">{{#error}}{{error}}{{/error}}</mark></p>

    {{{body}}}
  </main>
</body>

</html>
