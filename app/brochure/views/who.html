<style type="text/css">
  .who li {position: relative;}
  .who li .contents {display: flex}
  .who li .text {padding-top: 2px}
  .who li .img {width: 50px;height: 50px}
  .who li > a {position: absolute;top: 0;left: 0;right: 0;bottom: 0}
</style>
<h1>Who uses Blot?</h1>
<ul class="who" style="margin-top: 2rem;max-width: 520px">
{{#featured}}
  <li>
    <span class="contents"> 

      <span class="img">
    <a target="_blank" rel="noopener" href="{{{link}}}">
        <img style="border: 2px solid {{color}};border-radius: 100px" src="{{{favicon}}}" /></a>
      </span>
      <span class="text">
        <a target="_blank" rel="noopener" href="{{{link}}}"><span class="a" style="color:{{color}};">{{name}}</span></a> {{bio}}.</a> {{firstName}} uses {{#if template.custom}}a custom{{/if}}{{#unless template.custom}}the <a href="{{#if template.custom}}/templates{{/if}}{{#unless template.custom}}/templates/{{template.slug}}{{/unless}}"><span class="a" style="color:{{color}};">{{template.label}}</span></a>{{/unless}} template</a>.
      </span>
    </span>
  </li>
{{/featured}}  
</ul>
<!-- Randomizes links to member sites and limit total sites to 20 -->
<script type="text/javascript">
var ul = document.querySelector('ul.who');
var MAX_FEATURED = 18;

for (var i = ul.children.length; i >= 0; i--) {
  ul.appendChild(ul.children[Math.random() * i | 0]);
}

for (var x = ul.children.length - 1; x >= MAX_FEATURED; x--) {
  ul.children[x].remove();
}
</script>
