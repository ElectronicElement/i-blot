<style>
  a.newquestion {
      cursor: pointer;
      user-select: none;
      padding: 10px 12px 10px;
      border-radius: 3px;
      margin-bottom: 1.4 em;
      display: block;
      color: inherit;
      text-decoration: none;
      box-shadow: rgb(15 15 15 / 10%) 0 0 0 1px, rgb(15 15 15 / 10%) 0 2px 4px;
      background: #fff;
  }
  a.newquestion:hover {
      text-decoration: none;
      background: #f6f6f6;
      box-shadow: rgb(15 15 15 / 10%) 0 0 0 1px, rgb(15 15 15 / 10%) 0 2px 4px;
  }
  div.qaheader {
      max-width: 637px;
      display: flex;
      justify-content: space-between;
      justify-content: space-between;
      align-items: baseline;
  }
</style>

<div class="qaheader">
  <div>
    <h1>Questions</h1>
    <p>Questions and answers about Blot for users of Blot.</p>
  </div>
  <a class="newquestion" href="/questions/new">
    <strong>Ask new question</strong>
  </a>
</div>

<ul class="clients">
{{#topics}}
  <li style="flex-basis: 100%">
    <a href="/questions/{{id}}">
      <strong>{{title}}</strong>
      <br>
      {{formatDaytime created_at}}
    </a>
  </li>
{{/topics}}
</ul>
