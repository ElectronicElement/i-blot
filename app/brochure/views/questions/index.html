<h1>Questions</h1>

<a class="whitebutton right" href="/questions/new"><strong>Ask question</strong></a>

<p>Ask questions and get answers about Blot. Popular topics include templates, features and recommended apps.</p>

{{#topics}}
<div class="qa-question-link">
<h2>
  <a href="/questions/{{id}}">{{title}}</a>
</h2>
<div class="question-preview">
  {{{body}}}
</div>
<a href="/questions/{{id}}">
<span class="secondary-text smaller" style="float: right;">{{reply_count}} {{#singular}}reply{{/singular}}{{^singular}}replies{{/singular}}</span>
<span class="secondary-text smaller" >asked {{formatDaytime created_at}}</span>
</a>
</div>
{{/topics}}
