<form method='post' style=" "  action='/path?_csrf={{csrftoken}}'>

  <input type="hidden" name="redirect" value="{{redirect}}">


<style type="text/css">
button {background: none;border: none;color:rgb(109, 109, 109);padding: 0;margin: 0;line-height: inherit;}

button:hover{color: #111}
button:focus {outline: none;}
</style>


<div style="    
    line-height: 41px;height:41px;overflow:hidden;padding:0 20px;border-bottom:1px solid rgba(0,0,0,0.08);">

{{#folder.breadcrumbs.length}}

<div style="min-width:100%;float:right;white-space:nowrap">

 {{#folder.breadcrumbs}}

      <button type="submit" {{#first}} style="color:#aaa;"{{/first}} name="path" value="{{path}}" >{{label}}</button>

      {{^last}}
        <span style="margin:0 0 0 3px" ><svg width="11" height="9" style="transform:rotate(270deg)" viewBox="0 0 10 12" xmlns="http://www.w3.org/2000/svg"><path d="M5.998 6.244c-.255 0-.51-.098-.703-.292L1.048 1.705C.663 1.32.66.683 1.05.293 1.444-.1 2.073-.1 2.462.29L6 3.83 9.538.29c.384-.384 1.02-.388 1.412.003.393.393.39 1.023.002 1.412L6.705 5.952c-.192.192-.447.29-.702.29z" fill="rgb(153, 153, 153)"></path></svg></span>
      {{/last}}

    {{/folder.breadcrumbs}}


</div>
<div style="position:absolute;top:0;left:0;bottom:0;width:20px;background: linear-gradient(to right, rgba(253, 250, 248,1) 33%,rgba(253, 250, 248,0) 100%); ">
</div>

 --></div>
