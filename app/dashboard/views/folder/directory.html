{{#folder}}
<form method='post' style=" "  action='/path?_csrf={{csrftoken}}'>

  <input type="hidden" name="redirect" value="{{redirect}}">

  {{> breadcrumbs}}

{{^contents.length}}

<!--     <p style="padding:0 20px;line-height:41px;margin:0">Your folder is empty</p>
 -->  {{/contents.length}}
        
        
<div class="files" style="opacity:0.5;font-size:14px">

  
  {{#contents}}


    <button style="padding:9px 1em" type="submit" name="path" value="{{path}}">
      
      <span class="
      {{#directory}}folder{{/directory}}
      {{^directory}}file{{/directory}}
      "></span>     
      
      <span >{{name}}</span>
      
      <span class="clear"></span>
    </button>


  {{/contents}}
  <div class="clear"></div>
</div>

</form>


{{/folder}}
