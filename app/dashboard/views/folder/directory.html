
<form method='post' class="files" action='/path?_csrf={{csrftoken}}'>

  <input type="hidden" name="redirect" value="{{redirect}}">

  {{^contents.length}}
  <div style="padding: 0 20px 11px;">
  This folder is empty.
  
</div>
  {{/contents.length}}

  {{#contents}}

    <a href="/folder{{path}}" class="line" style="padding:6px 20px;{{#last}}border-bottom:none{{/last}}">
        
      {{#directory}}
      <img src="/images/folder-empty.svg" style="vertical-align:text-bottom;margin-right:4px" width="16">
      {{/directory}}

      {{^directory}}
      {{#entry}}
      <img src="/images/file-post.svg" style="vertical-align:text-bottom;margin-right:4px" width="16">
      {{/entry}}
      {{^entry}}
      <img src="/images/file-empty.svg" style="vertical-align:text-bottom;margin-right:4px" width="16">
      {{/entry}}
      {{/directory}}
      
      <span class="link" style="min-width:20%;display:inline-block">{{name}}</span>
      <span class="center" >{{entry.title}}</span>
      <span class="right" style="color:#aaa">3 hours ago</span>
      <span class="clear"></span>
    </a>

  {{/contents}}
  <div class="clear"></div>

</form>
