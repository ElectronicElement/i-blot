{{> head}}

  <div class="wrapper" >
    <div class="gap"></div>
    <div style="flex-basis:200px;text-align:right">
      {{#blogs.length}}{{^user.needsToPay}}
      <a href="/" style="background:none;border:none;line-height:41px;padding:0 20px;margin:0;color:rgb(153, 153, 153);text-decoration:none">&larr;&thinsp; Back to dashboard</a>
          {{/user.needsToPay}}{{/blogs.length}}
      </div>
    <div class="gap" style="flex-grow:1;"></div>

    <div style="flex-basis:500px;border:1px solid rgba(0,0,0,0.05)">

      {{^user.needsToPay}}
           
        <a style="padding: 0 20px;line-height:41px;color:rgb(153, 153, 153);display:block;text-decoration:none;border-bottom:1px solid rgba(0,0,0,.05)" href="/account">Your account
           {{#breadcrumb}}
          <span style="margin:0 0.1em 0 0.25em" ><svg width="11" height="9" style="transform:rotate(270deg)" viewBox="0 0 10 12" xmlns="http://www.w3.org/2000/svg"><path d="M5.998 6.244c-.255 0-.51-.098-.703-.292L1.048 1.705C.663 1.32.66.683 1.05.293 1.444-.1 2.073-.1 2.462.29L6 3.83 9.538.29c.384-.384 1.02-.388 1.412.003.393.393.39 1.023.002 1.412L6.705 5.952c-.192.192-.447.29-.702.29z" fill="rgb(153, 153, 153)"></path></svg></span>
          <span style="color: rgb(109, 109, 109);font-weight:500">{{breadcrumb}}</span>
            {{/breadcrumb}}
          </a>
      {{/user.needsToPay}}


        {{#message}}
          <a href="" class="mess {{#error}}error{{/error}} {{^error}}success{{/error}}">
           {{text}}
           <span class="link">Dismiss</span>
          </a>
        {{/message}}

        {{> yield}}
    </div>
    <div class="gap" style="flex-grow:1;"></div>
    <div style="flex-basis:200px">
      <form action="/account/log-out" method="post">
  <button type="submit" style="background:none;border:none;line-height:41px;padding:0 20px;margin:0;color:rgb(153, 153, 153);">Log out &thinsp;&rarr;</button>
</form>
    </div>
    
    <div class="gap"></div>

  </div>

  <div class="clear"></div>
  <br>



</body>
</html>
