{{> head}}

<div class="page">

<style type="text/css">
.plugin {width: 100%;padding:0;margin:0;float:none;}
input[type="checkbox"]{display:block;float:left;margin:0.2em 1em 0.2em 0}
form label {cursor: pointer;line-height: 1.5;}



.group .linkTo:first-child {border-radius: 4px 4px 0 0}
.group .linkTo:last-child {border-radius: 0 0 4px 4px;border-bottom-width: 1px}

.linkTo {border-bottom: 1px solid #eee;color: black;display: block;padding:0.75em 2em;text-decoration: none;}
a.linkTo:hover {background: rgba(0,0,0,0.025)}
.linkTo b:first-child {color: rgb(109, 109, 109);}
.linkTo > span:last-of-type {color: #365899;text-decoration: none;}
.linkTo:hover > span:last-of-type{text-decoration: underline;}

.linkTo em {border:1px solid #bbb;padding: 0.1em 0.5em;margin: -0.2em;margin-right:0.5em;border-radius:5em;font-weight:400;display: inline-block;font-style: normal;}

a.head {font-weight:400;padding-left:2em;float:left;color:#000;display:block;width:54.666666%;text-decoration:none;background:#bbb}
a.head:hover {background: #eee}

form, .inset {padding:0 2em}

.back {width:12%;float:left;padding:0 0 0 1em;background:#c7c7c7;color:#8c8c8c;text-decoration: none}
.back:hover {background: #4c4c4c;color: #ddd}
.back:active {background: #333;color: #c0c0c0}

</style>


<div style="line-height:41px;background:#fff">

  <a href="/" class="back">&larr;&puncsp; Dashboard</a>

  <a class="head" style="" href="/account">

    Your account

 {{#subpage_slug}}

  <span style="text-decoration:none;color: rgb(109, 109, 109);font-weight:500">{{subpage_title}}</span>
  {{/subpage_slug}}

  </a>


  <div class="clear"></div>
</div>

<div class="half" style="width:33.33333%;position:fixed;right:0;top:0;bottom:0;background:#f3f3f3"></div>

<div class="half" style="width:66.6666%;padding:0 0 0 12%;padding-right:0">



  {{#success}}
<span class="box green success">{{{success}}}</span>
{{/success}}

{{#error}}
<span class="box orange error">{{{error}}}</span>
{{/error}}

      {{> footer}}
      {{/user.isDisabled}}

  </body>
</html>
