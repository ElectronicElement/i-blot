{{> head}}

  <div class="wrapper">

    <div class="left-side">

          <a href="/" class="external right">Back to dashboard <span class="square">&larr;</span></a>

<!-- 
{{#user.blogs.length}}
      <a href="/" class="nav-bar darker">&larr;&nbsp;&nbsp;&nbsp;Dashboard</a>
       {{/user.blogs.length}}
         -->

    </div>
    <div class="middle">


    
        <a style="padding: 0 20px;line-height:41px;color:rgb(153, 153, 153);display:block;text-decoration:none;color:rgb(153, 153, 153);font-weight:500;color:black;background:#eae7e5" href="/account">Your account
           {{#breadcrumb}}
          <span style="margin:0 0.1em 0 0.25em" ><svg width="11" height="9" style="transform:rotate(270deg)" viewBox="0 0 10 12" xmlns="http://www.w3.org/2000/svg"><path d="M5.998 6.244c-.255 0-.51-.098-.703-.292L1.048 1.705C.663 1.32.66.683 1.05.293 1.444-.1 2.073-.1 2.462.29L6 3.83 9.538.29c.384-.384 1.02-.388 1.412.003.393.393.39 1.023.002 1.412L6.705 5.952c-.192.192-.447.29-.702.29z" fill="rgb(153, 153, 153)"></path></svg></span>
          <span style="color: rgb(109, 109, 109);font-weight:500">{{breadcrumb}}</span>
            {{/breadcrumb}}
          </a>


        {{#message}}
          <a href="" class="mess {{#error}}error{{/error}} {{^error}}success{{/error}}">
           {{text}}
           <span class="link">Dismiss</span>
          </a>
        {{/message}}

        {{> yield}}
    </div>
    <div class="right-side">


    <a href="/" class="external" style="visibility:hidden">Back to dashboard <span class="square">&rarr;</span></a>
    
    <br><br>

   <a class="bubble" href="/account">Your account</a>
   <a class="bubble"  href="/help">Documentation</a>
   <a class="bubble" href="/contact">Contact support</a>


    </div>
  </div>

  <div class="clear"></div>
  <br>

  <div class="wrapper">

    <div class="side-dark" style="max-width:50%">

      </div>
      <div class="side-light">
        

        <form action="/account/log-out" style="position:absolute;bottom:0;right:0" method="post">
  <button type="submit" style="background:rgba(0,0,0,0.03)">Log out &rarr;</button>
</form>
</div>
</div>


</body>
</html>
