<h2>Set the password for your account</h2>

<form method="post">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <input type="hidden" name="token" value="{{token}}">

  <label>Your password:
    <input type="password" name="newPasswordA"/>
  </label>

  <label>Repeat your password:
    <input type="password" name="newPasswordB"/>
  </label>
  <br>

  <input type="submit" class="submit button" value="Save your password" />

</form>
