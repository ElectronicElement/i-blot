<div id="variable-template" style="display:none;width:150%">
  {{> default}}
</div>

<div id="variable-list" style="width:140%">

{{#locals}}
  {{#color}}
    {{> color}}
  {{/color}}
  {{#range}}
    {{> range}}
  {{/range}}
  {{#font}}
    {{> font}}
  {{/font}}  
  {{#default}}
    {{> default}}
  {{/default}}
{{/locals}}

<input name="has_locals" type="hidden" value="true">

</div>
<div class="clear"></div>
<a id="variable-add" class="button secondary">Add a variable</a>
