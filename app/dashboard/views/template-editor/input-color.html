<form method="post">
	<label>{{label}}</label>
	<input
		class="name"
		placeholder="e.g. background"
		type="hidden"
		value="{{key}}"
	/>
	<input
		class="value"
		name="locals.{{key}}"
		placeholder="e.g. #FFFFFF"
		type="hidden"
		value="{{value}}"
	/>
	<div class="color-picker"></div>
	<div class="clear"></div>

	<input type="submit" />
</form>
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/pickr-widget/dist/pickr.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/pickr-widget/dist/pickr.min.js"></script>
<style type="text/css">
	.pickr {
		z-index: auto;
	}
	.pcr-app .pcr-selection .pcr-picker {
		z-index: 1;
	}
</style>
<script>
	// Simple example, see optional options for more configuration.
	var pickr{{name}} = Pickr.create({
	    el: '.color-picker',
	 onSave: function onSave(hsva, instance) {
	      document.querySelector('input[name="locals.{{key}}"]').value = hsva.toRGBA().toString();
	    },
	    default: '{{value}}',

	    components: {

	        // Main components
	        preview: true,
	        opacity: true,
	        hue: true,



	        // Input / output Options
	        interaction: {
	            hex: true,
	            rgba: true,
	            hsla: true,
	            hsva: true,
	            cmyk: true,
	            input: true,
	            clear: true,
	            save: true
	        }
	    }
	});
</script>
