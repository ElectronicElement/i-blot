<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/editor.css?{{cacheID}}">
	</head>
	<body>
		<div style="display:flex;min-height:100vh;">
			<div
				style="flex-basis: 20rem;display: flex;flex-direction: column;background: #f2f2f2"
			>
				<div style="flex-grow: 1">
					
					{{> chrome}}

					<div class="inputs">
					<div style="margin:1rem;background: #fff">
					<h2>Color scheme</h2>
					{{#colors}} {{> input-color}} {{/colors}}
				</div>

					<div style="margin:1rem;background: #fff">
					<h2>Type</h2>
					{{#fonts}} {{> input-font}} {{/fonts}}
					{{#ranges}} {{> input-range}} {{/ranges}}

				</div>

					<h2>Layout</h2>
					{{#layout}} {{/layout}}
					<hr />
					<h2>Date and time</h2>
				</div>
				</div>
				<form method="post" action="{{{base}}}/delete">
					<button style="display: block;background: none;color: #aaa;border:none;"type="submit" name="">Delete template</button>
				</form>
			</div>

			<iframe
				style="border:none;border-left:5px solid #ccc;flex-grow:1;flex-basis:50%"
				src="{{{preview}}}"
			></iframe>
		</div>
	</body>
</html>
