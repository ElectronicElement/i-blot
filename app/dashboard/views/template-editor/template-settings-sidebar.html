<div class="inputs">
	<div style="margin:1rem;background: #fff">
		<h2>Color scheme</h2>
		{{#colors}} {{> color}} {{/colors}}
	</div>

	<div style="margin:1rem;background: #fff">
		<h2>Type</h2>
		{{#fonts}} {{> font}} {{/fonts}} {{#ranges}} {{> range}} {{/ranges}}
	</div>

	<h2>Layout</h2>
	{{#layout}} {{/layout}}
	<hr />
	<h2>Date and time</h2>
	<form
		id="dateSettings"
		method="post"
		action="/settings"
		enctype="multipart/form-data"
	>
		<input type="hidden" name="redirect" value="{{{base}}}/settings" />
		<label>
			How should the date appear on your blog?<br />
			<select id="dateDisplay" name="dateDisplay">
				{{#displayFormats}}
				<option value="{{value}}" {{selected}}>{{date}}</option>
				{{/displayFormats}}
			</select>
		</label>

		<hr>
		
		<label>
			<input type="hidden" value="off" name="hideDates" />
			<input id="hideDates" type="checkbox" name="hideDates"
			{{#blog.hideDates}}checked{{/blog.hideDates}}/> Hide the publish date for
			your posts
		</label>

		<script type="text/javascript">
			const dateSettings = document.getElementById("dateSettings");
			const dateDisplay = document.getElementById("dateDisplay");
			const hideDates = document.getElementById("hideDates");

			hideDates.addEventListener("change", () => {
				dateSettings.submit();
			});

			dateDisplay.addEventListener("change", () => {
				dateSettings.submit();
			});
		</script>
	</form>
</div>

<div style="margin:1rem;background: #fff">
	<a href="{{{base}}}/local-editing">Edit template locally</a>
	<hr />

	<a href="{{{base}}}/rename">Rename template</a>
	<hr />
	<a href="{{{base}}}/delete">Delete template</a>
</div>
