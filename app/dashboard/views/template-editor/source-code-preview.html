<style type="text/css">
  .CodeMirror-lines {
    padding: 0;
  }
  .CodeMirror-gutters {
    background: #f2f2f2;
  }

  .button {
    background: #eee;
    flex-grow: 1;
    border-radius: 2px;
    border:none;
  }
</style>
<div style="flex-grow: 1;">
  <div
    style="display:flex;align-items: center;background: #ccc;padding: 0.25rem 1rem;    box-shadow: inset 0 -1px 0 #bbb;"
  >
    <strong style="flex-grow:1;flex-basis:33%;">{{view.name}}</strong>

    <form style="flex-basis: 33%;flex-grow:1;display: flex" class="save" action="{{{base}}}/source-code/{{view.name}}/save">
      <input type="hidden" name="content" value="{{content}}" />
      <button
        id="save"
        class="button disabled small"
        type="submit"
        value="Save"
        disabled
      >
        Save
      </button>
    </form>

    <span class="message">
      <span class="error"></span>
    </span>

    <form action="{{{base}}}/source-code/{{view.name}}/delete" method="post">
      <button class="button disabled small" type="submit">Delete</button>
    </form>

    <a
      href="{{{base}}}/source-code/{{view.name}}/edit"
      class="box-button"
      style="flex-grow:1;flex-basis:33%;padding:0.25rem 1rem"
      >Preview</a
    >
  </div>
  <iframe
  style="border:none;flex-grow:1;flex-basis:100%"
  src="{{{preview}}}"
></iframe>

</div>
