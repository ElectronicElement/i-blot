<div class="dropdown closed" >
    <a href="#!" class="opener nav-bar" style="">
      
      {{#blog.avatar}}<img src="{{blog.avatar}}" style="vertical-align:text-bottom;margin:0em 8px 0 0;max-width:16px;max-height:16px">{{/blog.avatar}}

      {{blog.title}} &thinsp;
      <img src="/images/dropdown.svg" width=8>
      
    </a>
    
    <div class="clear"></div>

    <div class="menu">
      {{#blogs}}{{^isCurrent}}
      <form style="display: inline-block;width: 100%;" action="/account/switch-blog" method="POST"> 
        <input type="hidden" name="_csrf" value="{{csrftoken}}">
        <input type="hidden" name="to" value="{{id}}"> 
        <button type="submit">
          {{#avatar}}<img src="{{avatar}}" style="vertical-align:text-bottom;margin:0em 0.4em;max-width:16px;max-height:16px">{{/avatar}}
          {{^avatar}}<span style="display:inline-block;width:16px;margin:0 0.4em"></span>{{/avatar}}
          {{title}}
        </button>
      </form>
      {{/isCurrent}}{{/blogs}}
      <a href="/account/create-blog">Create another blog</a><!-- 
      <a href="/account">Your account</a>
        <a href="/account/create-blog">Log out</a> -->
    </div>
  </div>
