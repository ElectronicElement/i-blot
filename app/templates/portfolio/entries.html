{{> header}}

<div>
<div class="posts">
  {{#entries}}
    <a class="post" href="{{{url}}}" style="max-width:{{thumbnail.large.width}};max-height:{{thumbnail.large.height}};width:calc({{thumbnail.large.width}}px*250/{{thumbnail.large.height}});flex-grow:calc({{thumbnail.large.width}}*250/{{thumbnail.large.height}})">
      <i style="padding-bottom:{{thumbnail.large.ratio}}"></i>
      <img src="{{{thumbnail.large.url}}}" class="pre-loaded" onload="this.className+=' loaded';" />
      <noscript>  
      <img src="{{{thumbnail.large.url}}}">
      </noscript>
    </a>
  {{/entries}}
</div>
<div style="padding: 1rem 2rem 1rem 3rem;
">
    {{#pagination}}
  <a {{#previous}}href="/page/{{previous}}"{{/previous}}>&larr; Previous</a>
  <a {{#next}}href="/page/{{next}}"{{/next}}>Next &rarr;</a>
  {{/pagination}}
</div>
</div>
