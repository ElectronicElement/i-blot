{{> header}}

<div>
  <div class="posts">
    {{#entries}}
    <a class="post" href="{{{url}}}" style="
      max-width:{{thumbnail.large.width}};
      max-height:{{thumbnail.large.height}};
      width:calc({{thumbnail.large.width}}px*250/{{thumbnail.large.height}});
      flex-grow:calc({{thumbnail.large.width}}*250/{{thumbnail.large.height}})">
      <i style="padding-bottom:{{thumbnail.large.ratio}}"></i>
      <img src="{{{thumbnail.large.url}}}" class="pre-loaded" onload="this.className+=' loaded';" />
      <noscript>  
      <img src="{{{thumbnail.large.url}}}">
      </noscript>
    </a>
    {{/entries}}
  </div>
  {{#pagination}}
  <div class="pagination">
    <span>Page {{current}} of {{total}}</span><span class="spacer"></span><a {{#previous}}href="/page/{{previous}}"{{/previous}}><span class="icon-holder margin-right">&larr;</span>Previous</a><a style="margin-left:1.3em;margin-right:2.6rem" {{#next}}href="/page/{{next}}"{{/next}}>Next<span class="icon-holder margin-left"><span style="position:relative;left:-0.01em">&rarr;</span></span></a>

    <div style="flex-grow:1"></div>

    <a href="/archives">Browse the archives<span class="icon-holder margin-left"><span style="position:relative;top:-1px">+</span></span></a>

  </div>
  {{/pagination}}
  <br><br><br><br><br><br>
</div>
{{> footer}}
