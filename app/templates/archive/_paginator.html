<style type="text/css">
.paginator {display:flex;justify-content: flex-end}

.paginator .arrow {text-decoration:none;}

.paginator a {
min-width: 1.5em;
text-align: center;
line-height: 1.4;
display: inline-block;
padding:0.325rem 0;
margin: 0 0.1rem;
font-size: 14px;
position: relative;
text-decoration: none;
color: rgba(0,0,0,0.05);
}

.paginator a[href] {
  color: rgba(0,0,0,0.25);
}

.paginator a:before {content: "";
width:1.5rem;height:1.5rem;content:"";border-radius: 50%;position: absolute;top: 50%;left: 50%;margin: -0.75rem;z-index: -1}

.paginator a[href]:hover:before {  background: #f8f8f8;}
.paginator a.true:before {  background: #f2f2f2;}


</style>
<div class="paginator">
    <a class="arrow" {{#previous}}href="/page/{{previous}}"{{/previous}}>←</a>
    <div data-limit="5" class="numbers"></div>  
    <a class="arrow" {{#next}}href="/page/{{pagination.next}}"{{/next}}>→</a>
  </div>

  <script type="text/javascript">
  document.querySelectorAll('.paginator .numbers').forEach(function(el){

      var current = {{pagination.current}};
      var start = 1;

      if (el.getAttribute('data-limit')) {
        start = current - Math.floor((parseInt(el.getAttribute('data-limit')) / 2));
        if (start < 1) start = 1;
        limit = start + parseInt(el.getAttribute('data-limit')) -1;
      } else {
        limit = {{pagination.total}};
      }

      if (limit > {{pagination.total}}) limit = {{pagination.total}};

      for (var i = start; i <= limit;i++) 
        el.innerHTML += '<a href="/page/' + i + '" class="' + (i === current) + '" id="number-template">' + i + '</a> ';
    });</script>
