<head>
  <title>{{> title}}</title>
  <style type="text/css">
@font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/plex/sans/text.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/text.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/text.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/text.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/plex/sans/italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/italic.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 600;
  font-style: normal;
  src: url('/fonts/plex/sans/semi-bold.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/semi-bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/semi-bold.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/semi-bold.woff2') format('woff2'); /* Very modern */
}


body {font-family: 'Plex Sans', sans-serif;    /*-webkit-font-smoothing: antialiased;*/line-height:1.3;font-size: 16px;margin: 0;padding: 0}

.header {display: flex;width:100%;padding:1.3rem 0;}

a.light {color:rgba(0, 0, 0, 0.4);text-decoration: none;}
a.light:hover {color: rgba(0,0,0,.3);}
a.light:hover img {opacity: 0.8}
a.light:active {color: rgba(0,0,0,.25);}
a.light:active img {opacity: 0.666}
.header a,
.header input {
  margin:0 0;display: inline-block;padding: 0.65rem 0
}

.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}



form input {padding-left:1rem;padding-right:1rem; font:inherit;font-size: 16px;border:none;line-height: inherit;}
form input[type="text"] {flex-grow:1;color:rgba(0,0,0,.85);padding-left:3.6rem;background:#f6f6f6 url('/icons/search.svg') no-repeat 1.3rem center;background-size: 1rem}
form input:hover,
.pag a[href]:hover {outline: none;background-color: #f8f8f8}
form input:focus,
.pag a[href]:focus {outline: none;background-color: #fbfbfb}
.menu a[href="/search"] {display: none;}

::placeholder { /* Most modern browsers support this now. */
  color:rgba(0,0,0,.4);
}
#results {
  position:absolute;top:100%;left:0;right:0;background:#fff;z-index:1;
      box-shadow: rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, rgba(15, 15, 15, 0.05) 0px 3px 6px, rgba(15, 15, 15, 0.1) 0px 9px 24px;
    margin: 11px 0;

}
#results:empty {display: none;}
#results a {display: block;height:36px;line-height: 36px;padding:0.65rem 1.3rem;overflow: hidden;border-bottom: 1px solid #f2f2f2;color:rgba(0,0,0,.85);font-size:16px;text-decoration: none;   }
#results a:focus {outline: none;background: #ddd; }
#results .thumbnail {
  vertical-align: middle;
  display: inline-block;width: 2.6rem;height: 2.6rem;margin: 0 1.3rem 0 0}

#results img {max-width: 2.6rem;max-height: 2.6rem;height: auto;width: auto;vertical-align: middle;}
#results .date, #results .title {
  height: 1.3rem;
    overflow: hidden;
}

#results .date {color: rgba(0,0,0,.4);
    flex-shrink: 0;}

.pag a,
.pag span,
.pag a[href]:hover {
  padding: 0.65rem 1.3rem;
  margin: 0 0.35rem;
  text-decoration: none;
  font-size:11px;text-transform:uppercase;color:rgba(0,0,0,.4);}

.pag a[href]{  background:#f2f2f2;
}
.pag a[href] {color: rgba(0,0,0,0.4);}


.posts {display: flex;padding:0 2rem 0 0;flex-wrap: wrap;}
.post {padding:12px;margin-bottom:1rem;flex-basis: 25%;width: 25%;box-sizing:border-box;
font-size: 14px;color: #aaa;text-decoration: none;text-align: center;}
.post .date {visibility: hidden;display: block;}
.post .thumbnail {box-sizing:border-box;outline-style: inset;outline:1px solid transparent;width: 100%;height: 0;padding-bottom: 100%;display: block;overflow: hidden;position: relative;margin-bottom: 0.75rem}
.post:hover .thumbnail {outline-color: #ddd}
.post:hover .date {visibility: visible;}
.post img {max-width: 100%;max-height:100%;height: auto;margin: 0 auto}

.post.no-thumbnail .thumbnail {color:green;border: 1px solid green;font-size: 18px;text-align: center;}
.post.no-thumbnail .date {display: block;}

  .fadeMe {   visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;}
  .fadeIn { visibility: visible;
    opacity: 1;
    transition: opacity 0.3s, visibility 0.3s;}

  </style>
</head>
