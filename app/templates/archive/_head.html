<head>
  <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{> description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{feedURL}}">{{#avatar}}<link rel="icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}

  <style type="text/css">
@font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/plex/sans/regular.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/regular.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/regular.woff2') format('woff2'); /* Very modern */
}

@font-face {
  font-family: 'Plex Sans';
  font-weight: 300;
  font-style: normal;
  src: url('/fonts/plex/sans/regular.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/regular.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/regular.woff2') format('woff2'); /* Very modern */
}

 @font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/plex/sans/italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/italic.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 600;
  font-style: normal;
  src: url('/fonts/plex/sans/semi-bold.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/semi-bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/semi-bold.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/semi-bold.woff2') format('woff2'); /* Very modern */
}


body {font-family: 'Plex Sans', sans-serif;    /*-webkit-font-smoothing: antialiased;*/line-height:1.3;font-size: 16px;margin: 0;padding: 0}


a.light {color:rgba(0, 0, 0, 0.4);text-decoration: none;}
a.light:hover {color: rgba(0,0,0,.3);}
a.light:hover img {opacity: 0.8}
a.light:active {color: rgba(0,0,0,.25);}
a.light:active img {opacity: 0.666}

.header input {
  margin:0 0;display: inline-block;padding: 0.65rem 0
}

.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}


.pag a,
.pag span,
.pag a[href]:hover {
  padding: 0.65rem 1.3rem;
  margin: 0 0.35rem;
  text-decoration: none;
  font-size:11px;text-transform:uppercase;color:rgba(0,0,0,.4);}

.pag a[href]{  background:#f2f2f2;
}
.pag a[href] {color: rgba(0,0,0,0.4);}


.posts {display: flex;flex-wrap: wrap;padding: 2.6rem}

.post {position:relative;padding:0.8rem;margin-bottom:2rem;width: 25%;box-sizing:border-box;
font-size: 13px;color: #aaa;text-decoration: none;text-align: center;}

.post .date {visibility: hidden;display: block;}

.post .thumbnail {box-sizing:border-box;width: 100%;height: 0;padding-bottom: 100%;display: block;overflow: hidden;position: relative;margin-bottom: 1.3rem}

.post .thumbnail:after {content: "";position: absolute;top: 0;left: 0;right: 0;bottom: 0;border: 1px solid transparent}

.post:hover .thumbnail:after{border-color: rgba(0,0,0,.15)}

.post:hover .date {visibility: visible;}

.post img {max-width: 100%;max-height:100%;height: auto;margin: 0 auto}

.post.no-thumbnail .thumbnail:after {
  border-color: rgba(0,0,0,.15);
  border-width: 2px
}

.post.no-thumbnail:hover .thumbnail:after {border-color: rgba(0,0,0,0.4);}

.post.no-thumbnail .thumbnail {color:rgba(0,0,0,.4);text-align: center;}
.post.no-thumbnail .date {display: block;}

  .fadeMe {   visibility: hidden;
    opacity: 0;
    will-change: opacity;
    transition: opacity 0.3s, visibility 0.3s;}
  .fadeIn { visibility: visible;
    opacity: 1;
    transition: opacity 0.3s, visibility 0.3s;}


  </style>
</head>
