<html>
<head>
  <title>{{> title}}</title>
  <style type="text/css">
@font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/plex/sans/text.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/text.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/text.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/text.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/plex/sans/italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/italic.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 600;
  font-style: normal;
  src: url('/fonts/plex/sans/semi-bold.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/semi-bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/semi-bold.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/semi-bold.woff2') format('woff2'); /* Very modern */
}


body {font-family: 'Plex Sans', sans-serif;line-height:1.5;font-size: 16px;margin: 0;padding: 0}

.header {display: flex;width:100%;padding:0.75em 0;}

.header a {color: black;text-decoration: none;color: #aaa}

.header a,
.header input {
  margin:4px 0;display: inline-block;border-radius: 4px;padding: 2px 6px
}

.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}


.header a:hover {background: #eee}

form input {font:inherit;font-size: 14px;border:none;line-height: inherit;padding: 0.25rem 0}
form input[type="text"] {flex-grow:1;background: #f2f2f2}
form input:focus {outline: none;background: #eee}
.menu a[href="/search"] {display: none;}

#results a {display: block;height:36px;line-height: 36px;overflow: hidden;}
#results img {max-width: 32px;max-height: 32px;height: auto;width: auto;vertical-align: middle;}
  </style>
</head>
<body>

<div class="header">

  <div>
    <a class="index" style="font-size: 13px;padding-left:1.5em;padding-right:1.5em" href="/">
      {{#avatar}}<img style="max-width:26px;max-height:26px;vertical-align:middle" src="{{avatar}}">{{/avatar}}
      <b>{{title}}</b></a>
    {{! This blocks out the neccessary width for the sidebar so the grid lines up}}
    <div style="height:0;overflow:hidden">{{> sidebar}}</div>
  </div>  

  <div style="flex-grow:1;flex-basis:33%;padding-left:1.5em;margin-left:-6px">
    {{#menu}}
    <a style="margin-right:0.75em;font-size: 13px;" href="{{url}}">{{label}}</a>
    {{/menu}}
  </div>

  <form action="/search" style="margin:0;flex-grow:1;font-size: 13px;margin-right:1.5em;flex-basis:25%;display:flex;position:relative">

    <input type="text" placeholder="Search" style="flex-grow:1"name="q">
    <input type="submit" value="Search" style="display:none;background:black;margin-left:4px;color:white;cursor:pointer">

    <div id="results" style="position:absolute;top:100%;left:0;right:0;background:#fff;z-index:1"></div>
  </form>

  <div style="font-size: 13px;">
  <a>{{#pagination}}Page {{current}} of {{total}}{{/pagination}}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  {{#pagination.next}}<a  href="/page/{{pagination.next}}">Next page &rarr;</a>{{/pagination.next}}
  </div>  
</div>
