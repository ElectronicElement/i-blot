<html>
<head>
  <title>{{> title}}</title>
  <style type="text/css">
@font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/plex/sans/text.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/text.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/text.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/text.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/plex/sans/italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/italic.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 600;
  font-style: normal;
  src: url('/fonts/plex/sans/semi-bold.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/semi-bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/semi-bold.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/semi-bold.woff2') format('woff2'); /* Very modern */
}


body {font-family: 'Plex Sans', sans-serif;line-height:1.5;font-size: 16px;margin: 0;padding: 0}
  </style>
</head>
<body>

<style type="text/css">
.header {display: flex}
.header a.index,
.header .menu a {color: black;text-decoration: none;}
.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}
.menu a {width: 20%;padding:0.25rem 0;border-top: 1px solid black;}
.index {padding: 1.5em;font-size:16px;font-weight: 600}
.menu a:hover,
a.index:hover {background: black;color: white}
form input {font:inherit;font-size: 14px;border:none;line-height: inherit;padding: 0.25rem 0}
form input[type="text"] {flex-grow:1;padding:6px 20px;background: #eee;margin:4px;border-radius: 4px;cursor:pointer;}
form input[type="submit"] {}
form input:focus {outline: none;background: #eee}
.menu a[href="/search"] {display: none;}
</style>

<div class="header">
  <div style="display:flex;width:100%">


<div style=""><a class="index" href="/">{{title}}</a>
<div style="height:0;overflow:hidden">{{> sidebar}}</div>
</div>

<div style="flex-grow:1;padding-left:2.5rem;flex-basis:33%">
    {{#menu}}
<a style="line-height:24px;font-size:15px;margin:0 0.75rem;color:inherit;text-decoration:none" href="{{url}}">{{label}}</a>
{{/menu}}
</div>

<form action="/search" style="margin:0;flex-grow:1;margin-right:.75rem;display:flex">

  <input type="text" placeholder="Search" style="flex-grow:1"name="q">
  <input type="submit" style="background:black;padding:0;line-height:0;color:white;border-radius:0.25rem;cursor:pointer;height:26px">

</form>
</div>

<div>

</div>


</div>


<hr style="opacity:0.5">
