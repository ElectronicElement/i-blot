<html>
<head>
  <title>{{> title}}</title>
  <style type="text/css">

@font-face {
  font-family: 'Cooper Hewitt';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/cooper-hewitt/book.eot'); /* IE9 Compat Modes */
  src: url('/fonts/cooper-hewitt/book.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/cooper-hewitt/book.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/cooper-hewitt/book.svg#Cooper%20Hewitt') format('svg'); /* Legacy iOS */
}

@font-face {
  font-family: 'Cooper Hewitt';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/cooper-hewitt/book-italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/cooper-hewitt/book-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/cooper-hewitt/book-italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/cooper-hewitt/book-italic.svg#Cooper%20Hewitt') format('svg'); /* Legacy iOS */
}

@font-face {
  font-family: 'Cooper Hewitt';
  font-weight: 500;
  font-style: normal;
  src: url('/fonts/cooper-hewitt/medium.eot'); /* IE9 Compat Modes */
  src: url('/fonts/cooper-hewitt/medium.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/cooper-hewitt/medium.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/cooper-hewitt/medium.svg#Cooper%20Hewitt') format('svg'); /* Legacy iOS */
}

@font-face {
  font-family: 'Cooper Hewitt';
  font-weight: 500;
  font-style: italic;
  src: url('/fonts/cooper-hewitt/medium-italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/cooper-hewitt/medium-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/cooper-hewitt/medium-italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/cooper-hewitt/medium-italic.svg#Cooper%20Hewitt') format('svg'); /* Legacy iOS */
}


body {font-family: 'Cooper Hewitt', sans-serif;font-size: 18px;margin: 0;padding: 0}
  </style>
</head>
<body>

<div class="header">
  <div style="padding:0.25rem 0;display:flex">
<div style="margin-right:1rem"><a class="index" href="/">Reference</a></div>
<!-- <div style="margin-right:2rem">
An archive of references used to design <a href="https://blot.im">Blot</a>.
</div> -->
</div>

<form action="/search" style="flex-grow:1;margin-right:.75rem">


<div class="tags menu" style="display:flex;">
<a href="/">Show all</a>
{{#allTags}}
<a href="/tagged/{{slug}}">{{tag}}</a><br>
{{/allTags}}
<a href="">View all categories <span style="float:right">&rarr;</span></a>

</div>


</form>

<style type="text/css">
.header {display: flex}
.header a.index,
.header .menu a {color: black;text-decoration: none;}
.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}
.menu a {width: 20%;padding:0.25rem 0;border-top: 1px solid black;}
.index {padding: 1rem}
.menu a:hover,
a.index:hover {background: black;color: white}
form input {font-size: inherit;border:none;line-height: inherit;padding: 0.25rem 0}
form input[type="text"] {flex-grow:1;}
form input:focus {outline: none;background: #eee}
.menu a[href="/search"] {display: none;}
</style>
<div style="float:right;opacity:0.5;margin-left:.75rem" class="menu">
    <div style="display:flex">
  <input type="text" placeholder="Search" name="q">
  <input type="submit" style="background:black;font:inherit;color:white;border-radius:0.25rem;cursor:pointer">
</div>
{{#menu}}
<a href="{{url}}">{{label}}</a>
{{/menu}}
</div>
</div>
