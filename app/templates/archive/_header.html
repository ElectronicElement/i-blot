<html>
<head>
  <title>{{> title}}</title>
  <style type="text/css">
@font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: normal;
  src: url('/fonts/plex/sans/text.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/text.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/text.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/text.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 400;
  font-style: italic;
  src: url('/fonts/plex/sans/italic.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/italic.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/italic.woff2') format('woff2'); /* Very modern */
}
 @font-face {
  font-family: 'Plex Sans';
  font-weight: 600;
  font-style: normal;
  src: url('/fonts/plex/sans/bold.eot'); /* IE9 Compat Modes */
  src: url('/fonts/plex/sans/bold.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/plex/sans/bold.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/plex/sans/bold.woff2') format('woff2'); /* Very modern */
}


body {font-family: 'Plex Sans', sans-serif;font-size: 16px;margin: 0;padding: 0}
  </style>
</head>
<body>

<div class="header">
  <div style="padding:0.25rem 0;display:flex">
<div style="margin-right:1rem"><a class="index" href="/">{{title}}</a></div>
<!-- <div style="margin-right:2rem">
An archive of references used to design <a href="https://blot.im">Blot</a>.
</div> -->
</div>

<form action="/search" style="margin:0;flex-grow:1;margin-right:.75rem;display:flex">

  <input type="text" placeholder="Search" style="flex-grow:1"name="q">
  <input type="submit" style="background:black;color:white;border-radius:0.25rem;cursor:pointer">

</form>

<style type="text/css">
.header {display: flex}
.header a.index,
.header .menu a {color: black;text-decoration: none;}
.menu {display: flex;flex-wrap:wrap;flex-basis:20%;}
.menu a {width: 20%;padding:0.25rem 0;border-top: 1px solid black;}
.index {padding: 1rem}
.menu a:hover,
a.index:hover {background: black;color: white}
form input {font:inherit;font-size: 14px;border:none;line-height: inherit;padding: 0.25rem 0}
form input[type="text"] {flex-grow:1;padding:10px 20px;background: #eee;margin:4px;border-radius: 4px;cursor:pointer;}
form input[type="submit"] {}
form input:focus {outline: none;background: #eee}
.menu a[href="/search"] {display: none;}
</style>
<div>
{{#menu}}
<a href="{{url}}">{{label}}</a>
{{/menu}}
</div>
</div>

<div style="width:150px;padding:0 20px;float:left">
<a style="border-top:1px solid #eee;color:#aaa;display:block;font-size:12px;text-decoration:none;padding-bottom:20px" href="/">&darr; All topics</a><br>
{{#allTags}}
<a href="/tagged/{{slug}}" style="color:inherit;text-decoration:none;border-bottom:1px solid rgba(0,0,0,0.3333);margin-bottom:10px;display:inline-block">{{tag}}</a><br>
{{/allTags}}
<a href="">View all categories <span style="float:right">&rarr;</span></a>

</div>
<br>
