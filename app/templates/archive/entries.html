{{> header}}

<style type="text/css">
.posts {display: flex;padding:0.5rem;flex-wrap: wrap;}
.post {padding:0.5rem;flex-basis: 20%;width: 20%;box-sizing:border-box;
font-size: 14px;color: grey;text-decoration: none;text-align: center;}
.post .date {visibility: hidden;display: block;}
.post .thumbnail {box-sizing:border-box;border:1px solid transparent;width: 100%;height: 0;padding-bottom: 100%;display: block;overflow: hidden;}
.post:hover .thumbnail {border-color: grey}
.post:hover .date {visibility: visible;}
.post img {max-width: 100%;height: auto;vertical-align: bottom;}
.post.no-thumbnail {color:green;border-color: green;font-size: 18px;text-align: center;}
.post.no-thumbnail .date {display: block;}
</style>

<div class="posts">



{{#entries}}

<a class="post {{^thumbnail.medium}}no-thumbnail{{/thumbnail.medium}}" href="{{url}}">
  
  <span class="thumbnail">{{#thumbnail.medium}}<img src="{{url}}">{{/thumbnail.medium}}
  </span>

  <br>
  <span>{{title}}</span>
  <span class="date">Added {{date}}</span>
</a>

{{/entries}}

</div>

{{> footer}}
