{{> header}}

<hr style="border:none;margin:0;border-top:1px solid #f2f2f2">

<style type="text/css">
a.item {font-size:20px;color: rgba(0,0,0,.4);display:inline-block;text-decoration: none;}
a.item:hover {background: yellow;color: rgba(0,0,0,.85)}
a.item span {vertical-align: middle;display: inline-block;}
</style>

{{^archives.length}}
<center style="width:100%;flex-grow:1;display:flex;align-items:center"><p style="width:100%">No posts yet.</p></center>
{{/archives.length}}

{{#archives.length}}
<div style="padding:2.6rem">
<h1>Archives</h1>
{{#archives}}

<h2>{{year}}</h2>
{{#months}}
<h2>{{month}}</h2>
{{#entries}}
<a class="item" href="{{url}}">{{#thumbnail.square}}<span style="display:inline-block;width:1em;height:1em"><img src="{{thumbnail.square.url}}" style="float:left;max-width:1em;max-height:1em;width:auto;height:auto"></span>{{/thumbnail.square}} {{title}} <sup style="font-size:11px">{{date}}</sup></a>
{{/entries}}
{{/months}}
{{/archives}}
</div>
{{/archives.length}}

{{> footer}}
