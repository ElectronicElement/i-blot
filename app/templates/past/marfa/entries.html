<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="{{author}}" name="author">
  <meta content="{{description}}" name="description">
  <title>{{> title}}</title>
  <link href="/style.css" rel="stylesheet">
  <link href="{{{avatar}}}" rel="icon">
  <link href="/feed.json" title="{{title}}" type="application/json" rel="alternate">
  <link href="/feed.rss" title="{{title}}" type="application/rss+xml" rel="alternate">
</head>

<body>
  {{> navigation}}

  <section id="wrapper">
    {{> post-list}}
  </section>

  <footer id="footer">
    {{> footer}}
  </footer>

</body>

</html>
