<div class="header">
    <a id="logo" href="/">
      {{#avatar}}
      <img class="avatar {{#roundAvatar}}rounded{{/roundAvatar}}" src="{{avatar}}" alt="{{title}}"/>
      {{/avatar}}
      {{title}}
    </a>
    <div class="tags">
      {{#popular_tags}}
      <a href="/tagged/{{slug}}" title="{{tag}}">{{tag}}</a>
      {{/popular_tags}}
    </div>
    <div class="nav">
      {{#menu}}
      <a href="{{{url}}}" title="{{label}}">{{label}}</a>
      {{/menu}}
    </div>
</div>
