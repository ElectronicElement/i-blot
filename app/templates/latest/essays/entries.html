{{> header}}


<div class="container index" style="max-width: 60rem">

  {{#entries}}
  <p style="border-bottom: 2px solid #f0f0f0;margin:0;padding:0.5rem 0">
  <a href="{{{url}}}" style="display: block;">
    <span class="title" style="display: block"><b style="font-weight: 600">{{title}}</b></span>
    <span class="light" style="opacity: 0.3"><small>{{date}} {{#tags.length}}In {{/tags.length}} {{#tags}}{{tag}}{{/tags}}</small></span>
    
  </a>
</p>
  {{/entries}}


  {{#pagination}}
  <p>

    {{#previous}}
    <span class="margin left">
      <a href="/page/{{previous}}">&larr; Newer posts</a>
    </span>
    {{/previous}}

    <span class="light" style="margin-right:30px">page {{current}} of {{total}}</span>

    {{#next}}
    <a href="/page/{{next}}">Older posts &rarr;</a>
    {{/next}}

  </p>
  {{/pagination}}
  <p><a href="/archives">View the archives</a> â†’</p>
</div>

{{> footer}}
