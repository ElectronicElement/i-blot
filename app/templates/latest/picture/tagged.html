{{> header}}

<div class="archives">
  {{#entries}}
  <a href="{{{url}}}">
    {{#thumbnail.small}}
    <span class="thumbnail">
      <img src="{{{url}}}" class="pre-loaded" onload="this.className='loaded'" />
      <noscript>  
      <img src="{{{url}}}">
      </noscript>
    </span>
    {{/thumbnail.small}}
    
    <span style="text-decoration:underline">{{title}}</span>

  </a>
  {{/entries}}
</div>

{{> footer}}
