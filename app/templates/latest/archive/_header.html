

<html>

<head />

<body style="display:flex;flex-direction:column;min-height:100%;">{{> head}}

  <style type="text/css">

  .upper {
  text-decoration:none;color:rgba(0,0,0,.25);margin-top:1px;display:inline-block;text-transform:uppercase;font-size:11px
}
.toolbar {display:flex;color:rgba(0,0,0,.4);}

    label {
      display: none!important;
    }

    @media screen and (max-width: 960px) {
      label {
        display: block!important;
        position: absolute;
        top: 0;
        padding: 0.7rem 1.3rem;
        cursor: pointer;
        right: 0;
      }

      .header .hide,
      .toolbar,
      .header + div > hr:first-child,
      #tags a {
        display: none!important;
      }

      input:checked ~ .header .hide {
        display: block!important;
      }

      .nav {
        display: block;
      }

      .nav a {
        display: block;

        border-bottom: 1px solid #f2f2f2;
      }


      .header .search {
        border-top: 1px solid #f2f2f2;
        border-bottom: 1px solid #f2f2f2;
        padding: 0.65rem 0;
        z-index: 2;
        min-height: auto
      }
      .header {
        flex-wrap: wrap;
        align-items: normal;
      }

      .header > *,
      .header {
        z-index: 1;
        flex-shrink: 0;
        max-width: none !important;
        width: 100% !important;
        min-height: 3.4rem;
        flex-basis: 100% !important;
      }

      label {min-height: 3.4rem;line-height: 2rem}

      .header label {
        width: auto !important;
        z-index: 100;
      }
    }

    .nav {
      display: flex;
      justify-content: flex-end;
      flex-basis: 25%;
      flex-grow: 1;
      align-items: center;
    }

    input#toggle {
      position: absolute;
      top: 0;
      left: -1em;
      visibility: hidden;
    }
  </style>
  <input type="checkbox"
    id="toggle"
    name="toggle">


  <div class="header">{{> index_link}}
    <label for="toggle">Menu</label>

    <div class="hide search"
      style="flex-basis:42rem;flex-shrink:0;flex-grow:0">{{#tag}}
      <h1 style="padding:0 0.9rem;margin:0;font-size:1.85em;">{{tag}}
      </h1>{{/tag}} {{^tag}} {{> search_field}} {{/tag}}
    </div>

    <div class="hide nav">{{#menu}}
      <a class="light"
        title="{{label}}"
        style="padding:0.5rem 0.75rem;{{#last}}padding-right:1.3rem{{/last}}"
        href="{{{url}}}">{{label}}
      </a>{{/menu}}
    </div>
  </div>
  <div style="flex-grow:1;display:flex;flex-direction:column"></div>
</body>
</html>
