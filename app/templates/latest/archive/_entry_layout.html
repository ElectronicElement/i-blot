{{^entry.page}}

<body style="display:flex;flex-direction:column;min-height:100%;">

  <div style="display:flex;flex-grow:1;min-height:calc(100vh - 2rem);align-items: center;">

    {{#entry}}
    <style type="text/css">
    .left, .right, .close {
      text-align: center;
      display: inline-block;
      margin: 1.3rem;
      border: 1px solid rgba(0,0,0,.25);
      padding: 2.6rem 1.3rem;
      text-decoration: none;
      box-sizing: border-box;
      position: relative;
    }

    .close {padding: 1.3rem}

    .left:focus, .right:focus, .close:focus {opacity: 0.6}

    .left:before, .right:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 17px;
      right: auto;
      width: 9px;
      height: 9px;
      margin: auto 0;
      -webkit-transform: rotate(-135deg);
      -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
      border: solid;
      border-width: 1px 1px 0 0;
      border-color: rgba(0,0,0,.4);
    }

 .right:before{      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
            left: 13px;

}

.close:before, .close:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      right: auto;
      width: 1px;
      background: rgba(0,0,0,.4);
      height: 16px;
      margin: auto 0;
      -webkit-transform: rotate(-135deg);
      -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
      left: 20px
    }

.close:after {      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
}

    </style>
    <div style="">

      <a class="left" style="{{^next}}visibility:hidden{{/next}}" href="{{{next.url}}}">

      </a>

    </div>

    <div class="entry" style="flex-grow:1">
      {{{body}}}
    </div>

    <div style="flex-grow:0;min-height:100vh;flex-shrink:0;display:flex;justify-content:space-between;flex-direction:column">

      <a class="close" href="/" onclick="return lastIndexPage()"></a>

      <a class="right" style="{{^previous}}visibility:hidden{{/previous}}" href="{{{previous.url}}}"> </a>
      <a class="close" href="/" style="visibility:hidden"></a>


    </div>
    {{/entry}}
  </div>
  <div>
    {{> pluginHTML}}
  </div>
  {{/entry.page}}

  <script type="text/javascript">
  document.onkeydown = function(e) {
    alert(e);
  };

  </script>
