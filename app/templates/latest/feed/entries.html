<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        {{#entries}}
        <div class="entry">
          {{{html}}}
          <div style="clear:both"></div>
                    <div style="margin-top:1rem;display:flex;align-items:center" class="small date">{{#date}}On&nbsp;<a class="date small" style="margin:0" href="{{url}}">{{date}}</a>{{/date}}  {{#tags}}
          <a class="small tag" href="/tagged/{{slug}}">{{name}}</a>
          {{/tags}}           <hr style="margin-left:0.65rem;flex-grow:1">
</div>

         
          <div class="clear"></div>
        </div>
        {{/entries}}
        {{#pagination}}
        <div class="pagination">
          {{#previous}}
            <a href="/page/{{previous}}">&larr; Newer</a>
          {{/previous}}
          Page {{current}} of {{total}}
          {{#next}}
            <a href="/page/{{next}}">Older &rarr;</a>
          {{/next}}
        </div>
        {{/pagination}}
        {{> footer}}
      </div>
    </div>
  </body>
</html>
