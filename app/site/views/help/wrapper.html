<!DOCTYPE html>
<html>
{{> head}}
<body>
  {{> header}}
  <style>
  p code {font-family: inherit;padding: 0.25em;background: none;margin: -0.25em;font-size: 1em}
  .sidebar {width:19em;overflow: visible;left:17em;position:fixed;color:#777;padding:0;top:6.5em;bottom: 0;overflow-y: scroll;padding-left: 1em}
  .sidebar ul {margin:0;padding:0;list-style-type: none;}
  .sidebar li {margin-left: 1em}
  .sidebar li:last-child {margin-bottom: 2.88em;display: block;}
  strong {font-weight: 500}
  p code {background: #f4f4f4;padding:0 3px;border-radius:4px;border: 1px solid #eee;box-sizing:border-box;display: inline-block;margin: -1px -3px}

  .help ul {width: 66.666%;display: block;float: left;padding-right: 1.5em;box-sizing:border-box;margin-bottom: 3em;list-style-type: circle;}
/*  .help ul:nth-child(2n){padding: 0 0 0 1.5em}
  .help ul:nth-child(2n):after{content: "";width: 100%;clear: both;display: block;}
*/
  pre.file {    box-shadow: 0 0 10px rgba(0,0,0,.05),0 1px 5px rgba(0,0,0,.05);
border: 1px solid #aaa;padding:1.5em 2em;position: relative;font-size: 13px}

  .sidebar a {color:inherit;border:none;display: block;}
  body{margin-left: 39em}
  </style>

{{> sidebar}}

{{#section}}
<div class="main">

  <h1>{{title}}</h1>

  {{#sub_sections}}
    {{{html}}}
  {{/sub_sections}}

</div>
{{/section}}

{{> footer}}
</body>
</html>
