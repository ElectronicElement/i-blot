<h2>Select your client</h2>
<hr>

<form method='post'>

  <input type="hidden" name="_csrf" value="{{csrftoken}}">

{{#clients}}

<label style="line-height: 1.5;margin: 1.5em">
<input type="radio" name="client" style="float:left;margin: 0.3em 0 0 -1.5em" value="{{name}}" {{checked}}> <b>{{title}}</b><br>{{description}}</label>

{{/clients}}

<br>

<input class="button" type="submit" name="" value="Select this client">

</form>
