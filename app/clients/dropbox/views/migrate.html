<div class="line" style="border-bottom: none">
<p>Blot needs to move the existing files inside Dropbox / Apps. Is that ok?</p>
</div>

<form method='post' class="account" style="padding-top:0;margin-top:0">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <div class="buttons">
    <input class="button" type="submit" value="Yes, migrate files" />
    <a href="{{{base}}}">Cancel</a>
  </div>
</form>
