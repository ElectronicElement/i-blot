background-image: linear-gradient(#efeeef, #d4d3d4);

folder h2 {font-weight: 500;font-size:11px;line-height:2.1;padding: 0 7px;background: #f0f0f0;color:#252525;margin-bottom:2px;box-shadow: inset 0 -1px rgba(0,0,0,0.2);position: relative;}

folder .chevron {
background-image: url('chevron.png');background-size: 7px;width: 7px;height: 4.5px;position: absolute;top:9px;right: 7px}

folder span.folder {

folder li:nth-child(2n) span.folder {background-image: url('folder-white.png')}

folder span.file {
background-image: url('file-grey.png');background-size: 14px;width: 14px;height: 16px;display: inline-block;position: relative;top:2px;margin-right: 4}

folder li:nth-child(2n) span.file {background-image: url('file-white.png')}

folder span.dropbox {
background-image: url('dropbox-icon.png');background-size: 17px;width: 17px;height: 14px;display: inline-block;position: relative;top: 2px}


folder .dots {position: absolute;left: 0}
folder .dot {width: 12px;height: 12px;border-radius: 100%;display: inline-block;float: left;margin: 5px 0 0 8px;background: #000;box-shadow: inset 0 0 1px rgba(0,0,0,0.3)}

folder .dot:nth-child(1) {background: rgb(252,98,93)}
folder .dot:nth-child(2) {background: rgb(253,189,65)}
folder .dot:nth-child(3) {background: rgb(53,203,75)}

folder ul {margin: 0;padding: 0;list-style-type: none;border-radius: 0 0 5px 5px;overflow: hidden;}
folder li {padding-left: 24px;position:relative;background: rgb(245,245,245);line-height: 1.6}

folder li.nested {padding-left: 44px}
folder li:nth-child(2n) {background: rgb(255,255,255)}

folder li.folder:before {content: "";width: 7.5px;height: 9px;background: url('arrow-grey.png');background-size: 7.5px;position: absolute;left: 8px;top: 5px}

folder li.folder:nth-child(2n):before {background-image: url('arrow-white.png')}

folder li.folder.open:before {content: "";width: 9px;height: 7.5px;background: url('arrow-down-grey.png');background-size: 9px;position: absolute;left: 8px;top: 5px}

folder li.folder.open:nth-child(2n):before {background-image: url('arrow-down-white.png')}

</style>

<script type="text/javascript">
var input = "Apps\nBooks\nDev's blog\n  Test.md\n  Foo.txt";

function map (input) {

  var files = input.split('\n');

  for (var i = 0;i < files.length;i++) {

    var file = {};

    file.name = files[i].trim();
    file.nested = files[i][0] === ' ';
    file.open = false;

    if (file.nested && files[i - 1].nested === false)
      files[i - 1].open = true;

    file.type = file.name.indexOf('.') > -1 ? 'file' : 'folder';

    if (file.type === 'file')
      file.extension = file.name.slice(file.name.indexOf('.'));

    files[i] = file;
  }

  console.log(files);
};

map(input);
</script>
