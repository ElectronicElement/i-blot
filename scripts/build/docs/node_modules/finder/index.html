<html style="padding: 2em 10em;background:white">
<body>
<style type="text/css">

window {
  font: 12px / 1.8 normal -apple-system, BlinkMacSystemFont, sans-serif;
  text-rendering: optimizeLegibility;
  box-shadow: 0 26px 46px rgba(0,0,0,0.46);
  background: white;
  border-radius: 5px;
  display: block;
  position: relative;
  min-width: 380px;
  max-width: 600px;
}

/* 

I need to draw the corners individually because the
bottom corners are darker than the top ones and I 
don't believe it's possible to draw the rounded 
corners of a border in different colors with CSS.

*/ 

corner {
  border-width: 1px;
  border-style: solid;
  position: absolute;
  width: 8px; height: 8px;
  border-radius: 0; 
}

corner.left {border-right: none;left: -1px;}
corner.right {border-left: none;right: -1px;}

corner.bottom {bottom:-1px;border-top: none;border-color:rgb(167,167,167)}
corner.bottom.left {border-bottom-left-radius: 6px;}
corner.bottom.right {border-bottom-right-radius: 6px;}

corner.top {top:0;border-bottom: none;border-color:rgb(213,213,213)}
corner.top.left {border-top-left-radius: 6px;}
corner.top.right {border-top-right-radius: 6px;}

/* 

I need to draw the borders individually because they
are gradients and I don't know how to do that in CSS.

*/ 

border {
  position: absolute;
}

border.left, border.right {
  top:4px;
  bottom: 4px;
  width: 1px;
  background: linear-gradient(rgb(213,213,213), rgb(163,163,163) 24%, rgb(167,167,167));
}

border.left {left: -1px;}
border.right {right:-1px;}

border.top, border.bottom {
  height: 1px;
  left: 4px;right: 4px;
}

border.bottom {bottom:-1px;background: linear-gradient(to right, rgb(166,166,166),  rgb(113,113,113) 5%, rgb(113,113,113) 95%, rgb(166,166,166));}

border.top {top: 0px;background: linear-gradient(to right, rgb(218,218,218), rgb(211,211,211) 5%, rgb(211,211,211) 95%, rgb(218,218,218))}


toolbar {
  font-weight: normal;
  font: inherit;
  margin: 0;
  color: #34324a;
  font-size: 13px;
  line-height: 24px;
  display: block;
  text-align: center;
  border-radius: 5px 5px 0 0;
  background-image: linear-gradient(rgb(237,235,237), rgb(211,209,211));
  box-shadow: inset 0 -1px rgba(0,0,0,0.215),
              inset 0 2px 0 rgb(245,244,245);
}

dots {position: absolute;left: 0}

dot {
  width: 12px;height: 12px;
  border-radius: 100%;
  display: inline-block;
  float: left;
  margin: 6px 0 0 8px;
  background: #000;
  box-shadow: inset 0 0 1px rgba(0,0,0,0.3)
}

dot:nth-child(1) {background: rgb(252,98,93)}
dot:nth-child(2) {background: rgb(253,189,65)}
dot:nth-child(3) {background: rgb(53,203,75)}

.dropbox {
  background-image: url('dropbox-icon.png');
  background-size: 17px;
  width: 17px;height: 14px;
  display: inline-block;
  position: relative;top:2px
}

.textfile {
  background-image: url('textfile.png');
  background-size: 13px;
  background-repeat: no-repeat;
  width: 13px;height: 17px;
  display: inline-block;
  position: relative;top:3px
}

sorter {
  font: inherit;
  font-weight: 500;
  font-size:11px;
  display: block;
  margin: 0;
  height: 23px;
  line-height:21px;
  padding: 0 6px;
  background: #f0f0f0;
  color:#252525;
  margin-bottom:2px;
  box-shadow: inset 0 -1px rgba(0,0,0,0.2);
  position: relative;
}

.chevron {
  background-image: url('chevron.png');
  background-size: 7px;
  width: 7px;
  height: 4.5px;
  position: absolute;
  top:9px;
  right: 7px
}

pre.text {
  display: block;
  min-height: 100px;
  padding: 0 2em;
  line-height: 24px;
  font-size: 13px;color: #111;font-family: Consolas, monaco, monospace;}

contents {
  margin: 0;
  padding: 0;
  border-radius: 0 0 5px 5px;
  overflow: hidden;
  display: block;
}

item { 
  font: inherit;
  display: block;
  padding-left: 24px;
  position:relative;color:#242424;
  background: rgb(245,245,245);
  line-height: 1.6;
  font-weight: normal;
  margin: 0;
}

item.nested {padding-left: 44px}
item:nth-child(2n) {background: rgb(255,255,255)}

item icon {  width: 19px;height: 19px;
  display: block;
  float: left;
  position: relative;
  margin-right: 3px;
}

icon.folder:before {
  content: "";
  width: 7.5px;height: 9px;
  background: url('arrow-grey.png');
  background-size: 7.5px;
  position: absolute;left: -16px;top: 5px
}

item.open .folder:before {
  width: 9px;height: 7.5px;
  background: url('arrow-down-grey.png');
  background-size: 9px;
  left: -16px;top: 5px
}

item:nth-child(2n) .folder:before {
  background-image: url('arrow-white.png')
}

item.open:nth-child(2n) .folder:before {
  background-image: url('arrow-down-white.png')
}


item .folder {background: url('folder-grey.png') no-repeat center 3px / 16px;}
item:nth-child(2n) .folder {background-image: url('folder-white.png');} 

item .file {background: url('document-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .file {background-image: url('document-white.png');} 

item .md {background: url('markdown-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .md {background-image: url('markdown-white.png');} 

item .txt {background: url('txt-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .txt {background-image: url('txt-white.png');} 

item .img {background: url('image-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .img {background-image: url('image-white.png');} 

item .html {background: url('html-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .html {background-image: url('html-white.png');} 

item .zip {background: url('archive-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .zip {background-image: url('archive-white.png');} 

item .webloc {background: url('webloc-grey.png') no-repeat center 2px / 14px;}
item:nth-child(2n) .webloc {background-image: url('webloc-white.png');} 

</style>
