{{> initial.conf}}

http {
    
    {{> http.conf}}
    {{> auto-ssl-init.conf}}

    server {
        server_name {{#hosts}} {{host}}{{/hosts}};
        {{> auto-ssl.conf}}
        {{> blot-site.conf}}
    }

    server {
        listen 80;
        server_name {{#hosts}} {{host}}{{/hosts}}; 
        return 301 https://$host$request_uri;
    }

    server {
        listen 80 default_server;
        {{> auto-ssl.conf}}
        {{> blot-blogs.conf}}
    }    
}