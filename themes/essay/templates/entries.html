{{> header}}

{{#entries}}
<div class="entry">
  <a class="small date left margin" href="{{url}}">{{date}}</a>
  <p><em>12th June 2016</em></p>
  {{{teaser}}}

  {{#more}}<a href="{{url}}">Read more</a>{{/more}}

  {{#tags}}
  <a class="small tag" href="/tagged/{{slug}}">{{name}}</a>
  {{/tags}}
  <div class="clear"></div>
</div>
{{/entries}}

{{#pagination}}
<div class="pagination">
  {{#previous}}
    <a href="/page/{{previous}}">&larr; Newer</a>
  {{/previous}}
  Page {{current}} of {{total}}
  {{#next}}
    <a href="/page/{{next}}">Older &rarr;</a>
  {{/next}}
</div>
{{/pagination}}

{{> footer}}
