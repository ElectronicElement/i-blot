<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>{{> title}}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{{> description}}">
      <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{feedURL}}">{{#avatar}}
      <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
      {{/avatar}}
      <link href="https://fonts.googleapis.com/css?family=Bevan|BioRhyme:400,800|Yatra+One" rel="stylesheet">
      <link rel="stylesheet" href="{{{cssURL}}}">
  </head>
  <body>
    <div class="header">
      <h3><a href="/">
      {{#avatar}}
      <img class="avatar {{#roundAvatar}}rounded{{/roundAvatar}}" src="{{avatar}}" alt="{{name}}'s avatar"/>
      {{/avatar}}
      {{title}}
      </a></h3>


      {{#menu}}
      <a href="{{url}}" title="{{label}}">{{label}}</a>
      {{/menu}}

      <h3>Recent entries</h3>
      {{#recent_entries}}
      <a href="{{url}}">{{title}}</a>
      {{/recent_entries}}
    </div>
